{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}
{% block body %}

<div class="container">
<h1>Get Touch to Blog Admin</h1>
<form action="/contact" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" id="phone" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Description</label>
      {% comment %} <input type="password" class="form-control" id="exampleInputPassword1"> {% endcomment %}
      <textarea name="content" class="form-control" id="content" cols="40" rows="5" placeholder="Describe your query..."></textarea>
    </div>  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  {% endblock body %}
